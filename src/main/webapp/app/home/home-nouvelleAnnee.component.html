<form *ngIf="account" class="popin" name="newYear" (ngSubmit)="nouvelleAnnee()">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="home.newYear.titre"></h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <p jhiTranslate="home.newYear.detail"></p>
        <p jhiTranslate="home.newYear.question"></p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel"></span>
        </button>

        <button type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="home.newYear.confirmation"></span>
        </button>
    </div>
</form>
