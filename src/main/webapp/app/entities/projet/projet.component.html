<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetticApp.projet.home.title">Projets</span>

        <button *ngIf="isClient()" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-projet" [routerLink]="['/projet/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="projetticApp.projet.home.createLabel">
            Create a new Projet
            </span>
        </button>
    </h2>

    <div class="row" *ngIf="isAdmin() || isClient()">
        <div class="col-sm-12">
            <form name="archiveForm" class="form-inline" (ngSubmit)="loadAll()">
                <label class="form-control-label label-projet-archive" for="dateArchive" jhiTranslate="projetticApp.projet.form.label.dateArchive"></label>
                <select name="dateArchive" id="dateArchive" class="form-control" (change)="changeProjets($event.target.value)">
                    <option [selected]="isReset === false" disabled jhiTranslate="projetticApp.projet.form.label.dateArchiveSelect" >Selectionner une année</option>
                    <option *ngFor="let date of datesArchive" [value]="date" >{{ date }}</option>
                </select>
                <button class="input-group-append btn btn-danger" (click)="reset()">
                    <fa-icon icon="times"></fa-icon>
                </button>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="projets?.length === 0">
        <span jhiTranslate="projetticApp.projet.home.notFound">No projets found</span>
    </div>

    <hr>

    <div class="table-responsive" id="entities" *ngIf="projets?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col" ><span jhiTranslate="projetticApp.projet.nom">Nom</span></th>
                <th scope="col" ><span jhiTranslate="projetticApp.projet.descriptionPDF">Description PDF</span></th>
                <th scope="col" ><span jhiTranslate="projetticApp.projet.descriptionTexte">Description Texte</span></th>
                <th scope="col" ><span jhiTranslate="projetticApp.projet.nbEtudiant">Nb Etudiant</span></th>
                <th *ngIf="isAdmin()" scope="col" ><span jhiTranslate="projetticApp.projet.groupe">Groupe</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let projet of projets ;trackBy: trackId">
                <tr *ngIf="isAffiche(projet)">
                    <td>{{ projet.nom }}</td>
                    <td>
                        <a id="ouvrirpdf" *ngIf="projet.descriptionPDF" (click)="openFile(projet.descriptionPDFContentType, projet.descriptionPDF)" jhiTranslate="entity.action.open">open</a>
                        <span *ngIf="projet.descriptionPDF">{{ byteSize(projet.descriptionPDF) }}</span>
                    </td>
                    <td>{{ projet.descriptionTexte }}</td>
                    <td>{{ projet.nbEtudiant }}</td>

                    <td *ngIf="isAdmin()">
                        <div *ngIf="projet.groupeId">
                            <span>✓</span>
                        </div>
                        <div *ngIf="!projet.groupeId">
                            <span>-</span>
                        </div>
                    </td>

                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/projet', projet.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button *ngIf="isAutorise(projet) && !(projet.archive)" type="submit"
                                    [routerLink]="['/projet', projet.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button *ngIf="isAutorise(projet) && projet.groupeId === null && isChoisi(projet.id)===true" type="button"
                                    [routerLink]="['/projet', projet.id, 'attribuer']"
                                    class="btn btn-success btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.attribuate">Attribuer</span>
                            </button>

                            <button *ngIf="(isAutorise(projet) && (projet.archive))" type="submit" (click)="reprise(projet)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="projetticApp.projet.form.button.reprise"></span>
                            </button>

                            <button *ngIf="isAutorise(projet) && projet.groupeId != null" type="submit"
                                    [routerLink]="['/projet', projet.id, 'rate']"
                                    class="btn btn-success btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.rate">Rate</span>
                            </button>

                            <button *ngIf="isAutorise(projet) && !(projet.archive)" type="submit" (click)="delete(projet)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>

                            <button *ngIf="!isClient() && !aDejaUnGroupe()" type="submit" [routerLink]="['/projet', projet.id, 'postuler']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="book"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="projetticApp.projet.bouton.choisir"></span>
                            </button>

                            <button id="boutonPostule" *ngIf="!isClient() && aDejaUnGroupe() && isMonProjetChoisi(projet)"
                                    class="btn btn-success btn-sm" disabled="disabled">
                                <span class="d-none d-md-inline" jhiTranslate="projetticApp.projet.bouton.etatCandidature"></span>
                            </button>

                            <button *ngIf="!isClient() && aDejaUnGroupe() && isMonProjetChoisi(projet)"
                                    class="btn btn-danger btn-sm" (click)="retractation()">
                                <span class="d-none d-md-inline" jhiTranslate="projetticApp.projet.bouton.retractation"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</div>
