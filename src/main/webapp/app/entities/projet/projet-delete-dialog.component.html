<form *ngIf="projet" class="popin" name="deleteForm" (ngSubmit)="confirmDelete(projet?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <p id="jhi-delete-projet-heading-details" jhiTranslate="projetticApp.projet.delete.detail"></p>
        <p id="jhi-delete-projet-heading" jhiTranslate="projetticApp.projet.delete.question" [translateValues]="{ nom: projet.nom }"></p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="jhi-confirm-delete-projet" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
