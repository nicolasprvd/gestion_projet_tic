<div class="row justify-content">
    <div class="col-12">
        <h2>{{project.nom}}</h2>
        <div>
            <div id="docButtons" class="row">
                <div class="col-xl-4">
                    <button *ngIf="specsDoc !== null" type="button"
                            (click)="openFile(specsDoc.docContentType, specsDoc.doc)"
                            class="btn btn-primary">
                        <span jhiTranslate="projetticApp.projet.rate.ouvrir"></span>
                    </button>
                    <button *ngIf="specsDoc === null" type="button"
                            disabled="disabled"
                            class="btn btn-danger">
                        <span jhiTranslate="projetticApp.projet.rate.ouvrir"></span>
                    </button>
                    <label *ngIf="specsDoc === null" jhiTranslate="projetticApp.projet.rate.manquant"></label>
                    <label jhiTranslate="projetticApp.projet.rate.cahierDesCharges"></label>
                </div>
                <div class="col-xl-4">
                    <button *ngIf="ganttDoc !== null" type="button"
                            (click)="openFile(ganttDoc.docContentType, ganttDoc.doc)"
                            class="btn btn-primary">
                        <span jhiTranslate="projetticApp.projet.rate.ouvrir"></span>
                    </button>
                    <button *ngIf="ganttDoc === null" type="button"
                            disabled="disabled"
                            class="btn btn-danger">
                        <span jhiTranslate="projetticApp.projet.rate.ouvrir"></span>
                    </button>
                    <label *ngIf="ganttDoc === null" jhiTranslate="projetticApp.projet.rate.manquant"></label>
                    <label jhiTranslate="projetticApp.projet.rate.gantt"></label>
                </div>
                <div class="col-xl-4">
                    <button *ngIf="outputDoc !== null" type="button"
                            (click)="openFile(outputDoc.docContentType, outputDoc.doc)"
                            class="btn btn-primary">
                        <span jhiTranslate="projetticApp.projet.rate.ouvrir"></span>
                    </button>
                    <button *ngIf="outputDoc === null" type="button"
                            disabled="disabled"
                            class="btn btn-danger">
                        <span jhiTranslate="projetticApp.projet.rate.ouvrir"></span>
                    </button>
                    <label *ngIf="outputDoc === null" jhiTranslate="projetticApp.projet.rate.manquant"></label>
                    <label jhiTranslate="projetticApp.projet.rate.rendu"></label>
                </div>
            </div>
            <jhi-alert-error></jhi-alert-error>
            <hr>

            <div class="row">
                <!-- Mark edition -->
                <div id="cdc" class="col-sm-4">
                    <div>
                        <label id="labelCdc" class="form-control-label bold"  for="specsRate" jhiTranslate="projetticApp.projet.rate.noteCahierDesCharges"></label>
                        <input type="text" class="form-control" name="specsRate" id="specsRate" (input)="calculateFinalRate()"/>
                    </div>

                    <div>
                        <label id="labelCoefCdc" class="form-control-label bold"  for="specsCoef" jhiTranslate="projetticApp.projet.rate.coefCahierDesCharges"></label>
                        <input type="text" class="form-control" name="specsCoef" id="specsCoef" [(ngModel)]="specsCoef" (input)="calculateFinalRate()"/>
                    </div>
                </div>

                <div id="soutenance" class="col-sm-4">
                    <div>
                        <label id="labelSoutenance" class="form-control-label bold" for="ganttsRate" jhiTranslate="projetticApp.projet.rate.noteSoutenance"></label>
                        <input type="text" class="form-control" name="ganttsRate" id="ganttsRate" (input)="calculateFinalRate()"/>
                    </div>

                    <div>
                        <label id="labelCoefgantts" class="form-control-label bold"  for="ganttsCoef" jhiTranslate="projetticApp.projet.rate.coefSoutenance"></label>
                        <input type="text" class="form-control" name="ganttsCoef" id="ganttsCoef" [(ngModel)]="ganttCoef" (input)="calculateFinalRate()"/>
                    </div>
                </div>

                <div id="rendu" class="col-sm-4">
                    <div>
                        <label id="labelRendu" class="form-control-label bold" for="outputRate" jhiTranslate="projetticApp.projet.rate.noteRendu"></label>
                        <input type="text" class="form-control" name="outputRate" id="outputRate" (input)="calculateFinalRate()"/>
                    </div>

                    <div>
                        <label id="labelCoefoutput" class="form-control-label bold"  for="outputCoef" jhiTranslate="projetticApp.projet.rate.coefRendu"></label>
                        <input type="text" class="form-control" name="outputCoef" id="outputCoef" [(ngModel)]="outputCoef" (input)="calculateFinalRate()"/>
                    </div>
                </div>

                <div class="col-sm-3 bold">
                    <label id="labelMoyenne" class="form-control-label" jhiTranslate="projetticApp.projet.rate.moyenne"></label>
                    <span>{{ this.finalRate }}</span>
                </div>
            </div>

            <!-- BUTTONS -->
            <div>
                <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
                </button>

                <button *ngIf="specsDoc !== null && ganttDoc !== null && outputDoc !== null" type="button"
                        (click)="evaluate()"
                        class="btn btn-primary">
                    <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="projetticApp.projet.rate.noter"></span>
                </button>
                <button *ngIf="specsDoc === null || ganttDoc === null || outputDoc === null" type="button"
                        disabled="disabled"
                        class="btn btn-danger">
                    <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="projetticApp.projet.rate.noter"></span>
                </button>
            </div>
        </div>
    </div>
</div>
