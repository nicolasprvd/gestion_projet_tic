<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="projet">
            <h2>{{ projet.nom }}</h2>

            <hr>
            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><label class="form-control-label" for="client" jhiTranslate="projetticApp.projet.client"></label></dt>
                <dd>
                    <input type="text" class="form-control" id="client" name="client" disabled="disabled" value="{{ client?.firstName }} {{ client?.lastName }}">
                </dd>
                <dt><label class="form-control-label" for="email" jhiTranslate="projetticApp.projet.email"></label></dt>
                <dd>
                    <input type="text" class="form-control" id="email" name="email" disabled="disabled" value="{{ client?.email }}">
                </dd>
                <dt><label class="form-control-label" for="nbetu" jhiTranslate="projetticApp.projet.nbEtudiant"></label></dt>
                <dd>
                    <input type="text" class="form-control" id="nbetu" name="nbetu" disabled="disabled" value="{{ projet.nbEtudiant }}">
                </dd>
                <dt *ngIf="projet.groupeId !== null"><label class="form-control-label" jhiTranslate="projetticApp.projet.groupe"></label></dt>
                <ng-container *ngIf="projet.groupeId !== null">
                    <dd *ngFor="let extra of userExtras">
                        <div *ngIf="extra.groupeId === projet.groupeId">
                            <span [textContent]="getNomPrenomUser(extra)"></span>
                        </div>
                    </dd>
                </ng-container>
                <dt id="description" *ngIf="isDescriptionTexte(projet)"><label class="form-control-label" for="desctxt" jhiTranslate="projetticApp.projet.descriptionTexte"></label></dt>
                <dd *ngIf="isDescriptionTexte(projet)">
                    <input type="text" class="form-control" id="desctxt" name="desctxt" disabled="disabled" value="{{ projet.descriptionTexte }}">
                </dd>
                <dt *ngIf="isDescriptionPDF(projet)"><label class="form-control-label" jhiTranslate="projetticApp.projet.descriptionPDF"></label></dt>
                <dd *ngIf="isDescriptionPDF(projet)">
                    <div *ngIf="projet.descriptionPDF">
                        <a id="ouvrirpdf" (click)="openFile(projet?.descriptionPDFContentType!, projet?.descriptionPDF)" jhiTranslate="entity.action.open">open</a>
                        {{ byteSize(projet.descriptionPDF) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button *ngIf="isAutorise(projet)" type="button"
                    [routerLink]="['/projet', projet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>

            <button *ngIf="isAutorise(projet) && projet.groupeId === null && isChoisi(projet.id)===true" type="button"
                    [routerLink]="['/projet', projet.id, 'attribuer']"
                    class="btn btn-success">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.attribuate">Attribuer</span>
            </button>

            <button *ngIf="isAutorise(projet) && projet.groupeId != null " type="submit"
                    [routerLink]="['/projet', projet.id, 'rate']"
                    class="btn btn-success">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.rate">Rate</span>
            </button>

            <button *ngIf="!isClient() && !aDejaUnGroupe()" type="button"
                    [routerLink]="['/projet', projet.id, 'postuler']"
                    class="btn btn-primary">
                <fa-icon icon="book"></fa-icon>&nbsp;<span jhiTranslate="projetticApp.projet.bouton.choisir">Apply</span>
            </button>

            <button *ngIf="!isClient() && aDejaUnGroupe() && isMonProjetChoisi(projet)" type="button"
                    (click)="retractation()"
                    class="btn btn-danger">
                <span jhiTranslate="projetticApp.projet.bouton.retractation"></span>
            </button>
        </div>
    </div>
</div>
