<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetticApp.userExtra.home.title">User Extras</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-extra" [routerLink]="['/user-extra/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="projetticApp.userExtra.home.createLabel">
            Create a new User Extra
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'projetticApp.userExtra.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="userExtras?.length === 0">
        <span jhiTranslate="projetticApp.userExtra.home.notFound">No userExtras found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userExtras?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="projetticApp.userExtra.actif">Actif</span></th>
                    <th scope="col" ><span jhiTranslate="projetticApp.userExtra.typeUtilisateur">Type Utilisateur</span></th>
                    <th scope="col" ><span jhiTranslate="projetticApp.userExtra.user">User</span></th>
                    <th scope="col" ><span jhiTranslate="projetticApp.userExtra.evaluation">Evaluation</span></th>
                    <th scope="col" ><span jhiTranslate="projetticApp.userExtra.groupe">Groupe</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userExtra of userExtras ;trackBy: trackId">
                    <td><a [routerLink]="['/user-extra', userExtra.id, 'view']">{{ userExtra.id }}</a></td>
                    <td>{{ userExtra.actif }}</td>
                    <td jhiTranslate="{{ 'projetticApp.TypeUtilisateur.' + userExtra.typeUtilisateur }}">{{ userExtra.typeUtilisateur }}</td>
                    <td>
                        {{ userExtra.userId }}
                    </td>
                    <td>
                        <div *ngIf="userExtra.evaluationId">
                            <a [routerLink]="['/evaluation', userExtra.evaluationId , 'view']" >{{ userExtra.evaluationId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="userExtra.groupeId">
                            <a [routerLink]="['/groupe', userExtra.groupeId , 'view']" >{{ userExtra.groupeId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-extra', userExtra.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-extra', userExtra.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userExtra)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
