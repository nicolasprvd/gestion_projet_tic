<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="evaluation">
            <h2><span jhiTranslate="projetticApp.evaluation.detail.title">Evaluation</span> {{ evaluation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projetticApp.evaluation.noteCDC">Note CDC</span></dt>
                <dd>
                    <span>{{ evaluation.noteCDC }}</span>
                </dd>
                <dt><span jhiTranslate="projetticApp.evaluation.noteSoutenance">Note Soutenance</span></dt>
                <dd>
                    <span>{{ evaluation.noteSoutenance }}</span>
                </dd>
                <dt><span jhiTranslate="projetticApp.evaluation.noteRendu">Note Rendu</span></dt>
                <dd>
                    <span>{{ evaluation.noteRendu }}</span>
                </dd>
                <dt><span jhiTranslate="projetticApp.evaluation.noteFinale">Note Finale</span></dt>
                <dd>
                    <span>{{ evaluation.noteFinale }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/evaluation', evaluation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
