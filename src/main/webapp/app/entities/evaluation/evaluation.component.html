<div>
    <h2 id="page-heading">
        <span jhiTranslate="projetticApp.evaluation.home.title">Evaluations</span>

        <button type="submit" (click)="exporter()" class="btn btn-success float-right">
            <fa-icon icon="book"></fa-icon>&nbsp;<span jhiTranslate="projetticApp.groupe.exporter"></span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <div class="alert alert-warning" id="no-result" *ngIf="!isEvaluationAffiche()">
        <span jhiTranslate="projetticApp.evaluation.home.notFound">No evaluations found</span>
    </div>

    <hr>

    <div class="table-responsive" id="entities" *ngIf="isEvaluationAffiche()">
        <button id="filtreL3" type="submit"
                (click)="filtrerEtudiant(L3)"
                class="btn btn-success btn-sm">
            <span>{{L3}}</span>
        </button>
        <button id="filtreM1" type="submit"
                (click)="filtrerEtudiant(M1)"
                class="btn btn-danger btn-sm">
            <span>{{M1}}</span>
        </button>
        <button id="filtreM2" type="submit"
                (click)="filtrerEtudiant(M2)"
                class="btn btn-danger btn-sm">
            <span>{{M2}}</span>
        </button>
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="projetticApp.evaluation.etudiant"></span></th>
                    <th scope="col" ><span jhiTranslate="projetticApp.evaluation.projet"></span></th>
                    <th scope="col" ><span jhiTranslate="projetticApp.evaluation.noteCDC">Note CDC</span></th>
                    <th scope="col" ><span jhiTranslate="projetticApp.evaluation.noteSoutenance">Note Soutenance</span></th>
                    <th scope="col" ><span jhiTranslate="projetticApp.evaluation.noteRendu">Note Rendu</span></th>
                    <th scope="col" ><span jhiTranslate="projetticApp.evaluation.noteFinale">Note Finale</span></th>
                </tr>
            </thead>
            <tbody id="data">
                <ng-container *ngFor="let extra of extrasFiltres">
                    <tr *ngIf="isEtudiantActif(extra)">
                        <td [textContent]="getEtudiant(extra)"></td>
                        <td *ngIf="getProjet(extra.groupeId)">
                            <a *ngIf="projetActuelId !== null" [textContent]="projetActuelNom" [routerLink]="['/projet', projetActuelId , 'view']"></a>
                            <span *ngIf="projetActuelId === null" [textContent]="projetActuelNom"></span>
                        </td>
                        <td [textContent]="getNoteCDC()"></td>
                        <td [textContent]="getNoteSoutenance()"></td>
                        <td [textContent]="getNoteRendu()"></td>
                        <td [textContent]="getNoteFinale()"></td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
