<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-evaluation-heading" jhiTranslate="projetticApp.evaluation.home.createOrEditLabel">Create or edit a Evaluation</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetticApp.evaluation.noteCDC" for="field_noteCDC">Note CDC</label>
                    <input type="number" class="form-control" name="noteCDC" id="field_noteCDC"
                           formControlName="noteCDC"/>
                    <div *ngIf="editForm.get('noteCDC')!.invalid && (editForm.get('noteCDC')!.dirty || editForm.get('noteCDC')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('noteCDC')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('noteCDC')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetticApp.evaluation.noteSoutenance" for="field_noteSoutenance">Note Soutenance</label>
                    <input type="number" class="form-control" name="noteSoutenance" id="field_noteSoutenance"
                           formControlName="noteSoutenance"/>
                    <div *ngIf="editForm.get('noteSoutenance')!.invalid && (editForm.get('noteSoutenance')!.dirty || editForm.get('noteSoutenance')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('noteSoutenance')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('noteSoutenance')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetticApp.evaluation.noteRendu" for="field_noteRendu">Note Rendu</label>
                    <input type="number" class="form-control" name="noteRendu" id="field_noteRendu"
                           formControlName="noteRendu"/>
                    <div *ngIf="editForm.get('noteRendu')!.invalid && (editForm.get('noteRendu')!.dirty || editForm.get('noteRendu')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('noteRendu')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('noteRendu')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projetticApp.evaluation.noteFinale" for="field_noteFinale">Note Finale</label>
                    <input type="number" class="form-control" name="noteFinale" id="field_noteFinale"
                           formControlName="noteFinale"/>
                    <div *ngIf="editForm.get('noteFinale')!.invalid && (editForm.get('noteFinale')!.dirty || editForm.get('noteFinale')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('noteFinale')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('noteFinale')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
