<div>
    <div class="row">
        <div class="col-md-8">
            <h2 jhiTranslate="loginforgot.request.title"></h2>

            <jhi-alert-error></jhi-alert-error>
            <hr>
            <div class="alert alert-warning" *ngIf="!success">
                <span jhiTranslate="loginforgot.request.messages.info">Enter the email address you used to register.</span>
            </div>

            <div class="alert alert-success" *ngIf="success">
                <span jhiTranslate="loginforgot.request.messages.success">Check your emails for details on how to reset your password.</span>
            </div>

            <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestLogin()" [formGroup]="loginRequestForm">
                <div class="form-group">
                    <label class="form-control-label" for="email" jhiTranslate="global.form.email.label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="{{ 'global.form.email.placeholder' | translate }}"
                           formControlName="email" #email>

                    <div *ngIf="loginRequestForm.get('email')!.invalid && (loginRequestForm.get('email')!.dirty || loginRequestForm.get('email')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="loginRequestForm.get('email')?.errors?.required"
                               jhiTranslate="global.messages.validate.email.required">
                            Your email is required.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="loginRequestForm.get('email')?.errors?.email"
                               jhiTranslate="global.messages.validate.email.invalid">
                            Your email is invalid.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="loginRequestForm.get('email')?.errors?.minlength"
                               jhiTranslate="global.messages.validate.email.minlength">
                            Your email is required to be at least 5 characters.
                        </small>

                        <small class="form-text text-danger"
                               *ngIf="loginRequestForm.get('email')?.errors?.maxlength"
                               jhiTranslate="global.messages.validate.email.maxlength">
                            Your email cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <button type="submit" [disabled]="loginRequestForm.invalid" class="btn btn-primary" jhiTranslate="loginforgot.request.form.button"></button>
            </form>
        </div>
    </div>
</div>
